profile:
  store-selected: true
  tracing: true
  
proxies:

proxy-groups:
  # relay chains the proxies. proxies shall not contain a relay. No UDP support.
  # Traffic: clash <-> http <-> vmess <-> ss1 <-> ss2 <-> Internet
  - name: 国外流量
    type: select
    proxies: *proxies-all-oforeign
  - name: 其他流量
    type: select
    proxies: *proxies-all
  - name: Telegram
    type: select
    proxies: *proxies-all
  - name: Discord
    type: select
    proxies: *proxies-all
  - name: Facebook
    type: select
    proxies: *proxies-all
  - name: OpenAI
    type: select
    proxies: *proxies-all-for-openai
  - name: Youtube
    type: select
    proxies: *proxies-all
  - name: TikTok
    type: select
    proxies: *proxies-all-for-tiktok
  - name: 哔哩哔哩
    type: select
    proxies: *proxies-all-fdirect
  - name: 国外媒体
    type: select
    proxies: *proxies-all
  - name: Spotify
    type: select
    proxies: *proxies-all
  - name: NewBing
    type: select
    proxies: *proxies-all
  - name: Speedtest
    type: select
    proxies: *proxies-all-fdirect  
  - name: 苹果服务
    type: select
    proxies: *proxies-all-fdirect
  - name: 直接连接
    type: select
    hidden: true
    proxies:
      - DIRECT
  - name: AIRPORT
    type: url-test
    interval: 150
    use: *proxy-providers-use
  - name: 🇭🇰 HongKong
    type: url-test
    interval: 150
    filter: *proxy-filter-HK
    use: *proxy-providers-use
  - name: 🇨🇳 TaiWan
    type: url-test
    interval: 150
    filter: *proxy-filter-TW
    use: *proxy-providers-use
  - name: 🇸🇬 Singapore
    type: url-test
    interval: 150
    filter: *proxy-filter-SG
    use: *proxy-providers-use
  - name: 🇯🇵 Japan
    type: url-test
    interval: 150
    filter: *proxy-filter-JP
    use: *proxy-providers-use
  - name: 🇰🇷 Korea
    type: url-test
    interval: 150
    filter: *proxy-filter-Korea
    use: *proxy-providers-use
  - name: 🇺🇸 US
    type: url-test
    interval: 150
    filter: *proxy-filter-US
    use: *proxy-providers-use
  - name: 🇮🇳 India
    type: url-test
    interval: 150
    filter: *proxy-filter-India
    use: *proxy-providers-use
  - name: 🇬🇧 UK
    type: url-test
    interval: 150
    filter: *proxy-filter-EN
