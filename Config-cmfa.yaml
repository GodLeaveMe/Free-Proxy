    filter: *proxy-filter-RU
    use: *proxy-providers-use
  - name: 🇨🇦 Canada
    type: url-test
    interval: 150
    filter: *proxy-filter-Canada
    use: *proxy-providers-use
  - name: 🇫🇷 France
    type: url-test
    interval: 150
    filter: *proxy-filter-FR
    use: *proxy-providers-use
  - name: 🇦🇺 Australia
    type: url-test
    interval: 150
    filter: *proxy-filter-AU
    use: *proxy-providers-use
  - name: ProxyChain_Start
    type: url-test
    interval: 150
    proxies: *proxies-all-for-proxychain
  - name: ProxyChain_Landing
    type: url-test
    proxies: *proxies-all-for-proxychain
  - name: ProxyChain
    type: relay
    # disable-udp: true
    proxies:
      - ProxyChain_Start
      - ProxyChain_Landing
